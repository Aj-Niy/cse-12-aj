    <h2>Linked List Demo</h2>
    <div>
        <input type="text" id="ll-input" placeholder="Enter value">
        <button onclick="addNode()">Add Node</button>
        <button onclick="printList()">Print List</button>
        <div id="ll-output"></div>
    </div>

    <script>
    class ListNode {
        constructor(value) {
            this.value = value;
            this.next = null;
        }
    }

    class LinkedList {
        constructor() {
            this.head = null;
        }
        add(value) {
            const newNode = new ListNode(value);
            if (!this.head) {
                this.head = newNode;
            } else {
                let curr = this.head;
                while (curr.next) curr = curr.next;
                curr.next = newNode;
            }
        }
        print() {
            let curr = this.head;
            let result = [];
            while (curr) {
                result.push(curr.value);
                curr = curr.next;
            }
            return result.join(" â†’ ");
        }
    }

    const ll = new LinkedList();

    function addNode() {
        const val = document.getElementById('ll-input').value;
        if (val) {
            ll.add(val);
            document.getElementById('ll-input').value = '';
        }
    }

    function printList() {
        document.getElementById('ll-output').innerText = ll.print();
    }
    </script>
