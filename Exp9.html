<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Grid</title>
    <link rel="stylesheet" href="Exp9style.css">
</head>
<body>

    <h1 class="title">Responsive Product Grid</h1>

    <div class="grid-container">

        <div class="product-card">
            <img src="Images/Exp9.img1" alt="Product 1">
            <h2>Product 1</h2>
            <p class="desc">High-quality item with great features.</p>
            <p class="price">₹499</p>
        </div>

        <div class="product-card">
            <img src="Images/Exp9_img2.webp" alt="Product 2">
            <h2>Product 2</h2>
            <p class="desc">Durable and reliable for daily use.</p>
            <p class="price">₹799</p>
        </div>

        <div class="product-card">
            <img src="Images/Exp9_img3.jpeg" alt="Product 3">
            <h2>Product 3</h2>
            <p class="desc">Lightweight and comfortable.</p>
            <p class="price">₹1,299</p>
        </div>

        <div class="product-card">
            <img src="Images/Exp9_img4.webp" alt="Product 4">
            <h2>Product 4</h2>
            <p class="desc">Trendy design with premium quality.</p>
            <p class="price">₹999</p>
        </div>

    </div>

</body>
</html>
