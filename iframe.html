<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe </title>
</head>
<body>
    <h1>Introduction to iframe</h1>
    <iframe src="https://en.wikipedia.org/wiki/Wiki" frameborder="1" width="100%" height="600px" title="Experiment 1"></iframe>
    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/vI4wVcvy8pc?si=3d8M1YgrErfTXIyZ" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <a href="https://www.google.com" target="_blank">Visit Google</a>
</body>
</html>
